server:
  port: 8081
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:tcp://localhost/~/bank
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect

  output:
    ansi:
      enabled: always
  logging:
    level:
      org:
        hibernate:
          type: DEBUG